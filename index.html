<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactives</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1f2328;
            background-color: #f6f8fa;
            padding: 24px;
        }

        .container {
            max-width: 1012px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1f2328;
            padding-bottom: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid #d0d7de;
        }

        .course-section {
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            transition: border-color 0.2s ease;
        }

        .course-section:hover {
            border-color: #0969da;
        }

        .course-section:last-child {
            margin-bottom: 0;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2328;
            margin: 0;
        }

        h2::before {
            content: "üìÅ ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactives</h1>

        <div class="course-section">
            <h2>ITC137</h2>
        </div>

        <div class="course-section">
            <h2>ITC201</h2>
        </div>

        <div class="course-section">
            <h2>ITC203</h2>
        </div>

        <div class="course-section">
            <h2>ITC313</h2>
        </div>

        <div class="course-section">
            <h2>ITC413</h2>
        </div>
    </div>
</body>
</html>
